<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="account.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="account.type"
               class="form-control"
               id="type"
               name="type"
               placeholder="Enter your account type"
               required #type="ngModel">
        <div [hidden]="!type.pristine" class="alert alert-danger">Account type is required</div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" [(ngModel)]="account.balance"
               class="form-control"
               id="balance"
               name="balance"
               placeholder="Enter your email address"
               required #balance="ngModel">
        <div [hidden]="!balance.pristine" class="alert alert-danger">Balance is required</div>
      </div>
      <div class="form-group">
        <label for="balance">Currency</label>
        <input type="text" [(ngModel)]="account.currency"
               class="form-control"
               id="currency"
               name="currency"
               placeholder="Enter your currency"
               required #currency="ngModel">
        <div [hidden]="!currency.pristine" class="alert alert-danger">Curreny is required</div>
      </div>

      <button type="submit" [disabled]="!accountForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
